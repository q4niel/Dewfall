# Global
[global]
createDirectories = [
    "bin",
    "lic"
]

[global.3rdLibraries]
linux = [
    {name = "raylib", url = "https://github.com/raysan5/raylib/releases/download/5.5/raylib-5.5_linux_amd64.tar.gz"}
]
windows = []

[global.copySources]
linux = [
    {from = "3rd/raylib/lib/libraylib.so", to = "bin"},
    {from = "3rd/raylib/LICENSE", to = "lic/libraylib.so.LICENSE"}
]
windows = []

[global.flags]
shared = ["-std=c++23"]
compile = []
link = []

[global.debugOnlyFlags]
shared = []
compile = []
link = []

# Entry Build
[build.entry.flags]
shared = []
compile = []
link = []

[build.entry.debugOnlyFlags]
shared = []
compile = []
link = []

[build.entry]
binType = "executable"
binDir = "bin"
binName = "app"
debugBinName = "app_d"
sources = [
    "main.cxx",
    "hello/hello.cxx"
]